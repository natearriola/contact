    <h1 class="title">Come Say Hi!</h1>

    <div class="grid">
      <div class="right">
        <h4>Contact</h4>
        <form
          method="POST"
          action="https://formspree.io/nathanielarriola@gmail.com"
        >
          <p>Email:</p>

          <input
            class="email"
            type="email"
            name="email"
            placeholder="type here.."
          /><br />
          <p>Subject:</p>

          <textarea
            class="subject"
            name="message"
            placeholder="type here.."
          ></textarea
          ><br />
          <div class="button-container">
            <a href="" class="button b1">Send </a>
          </div>
        </form>
      </div>

      <div class="left">
        <h4 class="social">Let's Connect</h4>
        <a class="insta" href="https://www.instagram.com/nate_visuals">
          <i class="fab fa-instagram fa-3x"></i>
        </a>
        <a
          class="linkin"
          href="https://www.linkedin.com/in/nate-arriola-94b630153"
        >
          <i class="fab fa-linkedin-in fa-3x"></i>
        </a>
        <a class="twitter" href="https://www.instagram.com/nate_visuals">
          <i class="fab fa-twitter fa-3x"></i>
        </a>
        <a
          class="youtube"
          href="https://www.youtube.com/channel/UC6byGuQqRDDrH1OnNIdB9fg?view_as=subscriber"
